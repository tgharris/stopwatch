<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <header>
        <img src="./logo.svg" alt="Stopwatch logo" class="logo">
    </header>
    <div class="watch-container">
        <div class="display" id="display">
            <span class="digits" data-min>00</span>
            <span>:</span>
            <span class="digits" data-sec>00</span>
            <span>.</span>
            <span class="digits" data-cs>00</span>
        </div>
        <div class="controls">
            <button class="btn" id="start-stop">Start</button>
            <button class="btn" id="lap-reset">Lap</button>
        </div>
    </div>
    <div class="lap-container disabled" id="lap-container">
        <ul class="lap-times" id="lap-times">
            <li></li>
        </ul>
    </div>
</body>
</html>
